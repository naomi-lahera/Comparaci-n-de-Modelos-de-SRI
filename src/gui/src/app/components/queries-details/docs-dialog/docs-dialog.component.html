            <div>
                <p>
                    {{doc.text}}
                </p>
                <p-confirmDialog></p-confirmDialog>
                <p-button (click)="confirm1($event, doc)" icon="pi pi-trash" [rounded]="true" [text]="true" severity="secondary "></p-button>    
            </div>
        </p-accordionTab>
    </div>
</p-accordion>
