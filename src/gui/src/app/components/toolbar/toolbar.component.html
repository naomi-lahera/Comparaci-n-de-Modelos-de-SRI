<div class="card flex justify-content-center">
    <p-sidebar [(visible)]="sidebarVisible" [style]="{'width':' 200px'}">
        <ng-template pTemplate="header">
            <div  class="font-medium font-bold">Guide</div></ng-template>
        <ng-template pTemplate="content">
            <ul class="list-none p-3 m-0">
                <li>
                    <ul class="list-none p-0 m-0 overflow-hidden">
                        <li [routerLink]="'/'">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-home mr-2"></i>
                                <span class="font-medium">Home</span>
                            </a>
                        </li>
                        <li [routerLink]="'/data'">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-chart-bar mr-2"></i>
                                <span class="font-medium">Data</span>
                            </a>
                        </li>
                        <li [routerLink]="'/search'">
                            <a pRipple class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                                <i class="pi pi-search mr-2"></i>
                                <span class="font-medium">Search</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </ng-template>
        <ng-template pTemplate="footer">
            <span class="font-bold">Havana University</span>
        </ng-template>
    </p-sidebar>
    <p-button label="Go to" [rounded]="true" [text]="true" severity="secondary " (click)="sidebarVisible = true">
    </p-button>
</div>
