<div class="card">
    <p-menubar class="lg:col-4">
        <ng-template pTemplate="end">
        </ng-template>
    </p-menubar>
</div>

<div class="grid" align="center">
    <div class="col-6">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Search</div>
                <span class="text-600 font-medium line-height-3">Don't have an account?</span>
                <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
            </div>

            <div>
                <label class="block text-900 font-medium mb-2">Select a model</label>
                <div class="flex flex-wrap gap-3 align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-radioButton name="booleano" value="booleano" [(ngModel)]="model" inputId="booleano"></p-radioButton>
                        <label for="booleano" class="ml-2">Booleano</label>
                    </div>
                    <div class="flex align-items-center">
                        <p-radioButton name="extendido" value="extendido" [(ngModel)]="model" inputId="extendido"></p-radioButton>
                        <label for="ingredient1" class="ml-2">Extendido</label>
                    </div>
                </div>

                <p-inputGroup>
                    <button type="button" pButton icon="pi pi-search"></button>
                    <input type="text" pInputText placeholder="Keyword" />
                </p-inputGroup>

                <!-- <input [(ngModel)]="query" type="text" placeholder="Query" pInputText class="w-full mb-3"> -->

                <!-- <div class="flex align-items-center justify-content-between mb-6">
                    <div class="flex align-items-center">
                        <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                        <label for="rememberme1" class="text-900">Remember me</label>
                    </div>
                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
                </div> -->

                <!-- <button pButton pRipple icon="pi pi-search" class="w-full"></button> -->
            </div>
        </div>
    </div>

    <div class="col-12 lg:col-4">
        <h1>Docs</h1>
    </div>
</div>
